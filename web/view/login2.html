{% extends "master2.html" %}

{% block header %}

<style scoped>
    html,body{
        margin: 0;
        padding: 0;
        position: relative;
    }
    .dialog{
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.8);
    }
    .loginPage{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: 155px;
        margin-left: -175px;
        width: 350px;
        min-height: 300px;
        padding: 30px 20px 20px;
        border-radius: 8px;
        box-sizing: border-box;
        background-color: #fff;
    }
    
</style>

{% end %}

{% block body %}

<div id="app">

    <template>
        <div class="dialog">
            <div class="loginPage">
                <h3>登录</h3>
                <el-form id="frm" :model="formData" ref="formData" :rules="rules" label-width="100px" method="post" action='/index'>
                    <el-form-item label="登录名" prop="username">
                        <el-input name="username" v-model="formData.username"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" prop="pwd">
                        <el-input name="pwd" type="password" v-model="formData.pwd"></el-input>
                    </el-form-item>
                    <el-button @click="resetForm">重置</el-button>
                    <el-button type="primary" @click="submitForm('formData')" >提交</el-button>
                </el-form>              
            </div>
        </div>
    </template>

</div>

{% end %}
{% block footer%}

<script>
    var debug = true;//改为false，禁用所有的console.log()
    var vo = new Vue({
        el:'#app',
        data:{
            formData:{
                username:'blue',
                pwd:''
            },
            rules: {
                username: [{ required: true, message: '请输入登录名'}],
                pwd: [{ required: true, message: '请输入密码'}]
            }
        },
        methods:{
            resetForm:function(){
                this.$refs.formData.resetFields();
            },
            submitForm:function(form){
                debug && console.log(this.formData);
                this.$refs[form].validate(function(valid)  {
                    if (valid) {
                        /*debug && console.log(vo.formData);//这里使用this找不到最外层
                        vo.$http.post("/index",vo.formData).then(function(res){
                            console.log(res);
                        });*/
                        document.getElementById('frm').submit();
                    }
                });
            }
        }
    });
</script>

{% end %}
